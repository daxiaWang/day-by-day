<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap{
      /* width: 100%; */
      display: flex;
    }
    label {
      /* width: 100%; */
      white-space: nowrap;
      overflow-x: hidden;
      text-overflow: ellipsis;
      flex-shrink: 1;
    }

    a {
      font-size: 12px;
      color: royalblue;
      cursor: pointer;
      white-space: nowrap;
      flex-shrink: 1;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <label>我是要超出隐藏的很长很长长很长长很长长很长长很长长很长的内容</label>
    <a>查看详情</a>
  </div>
</body>

</html>
