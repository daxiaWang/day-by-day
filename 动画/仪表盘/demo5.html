<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap{
      width: 300px;
      height: 300px;
      position: relative;
      background-color: rgba(34, 224, 161, 0.11);;
      border-radius: 50%;
    }
    .round{
      width: 200px;
      height: 200px;
      position: absolute;
      left: 50px;
      top: 50px;
      background-color: #fff;
      border-radius: 50%;
    }
    .sector {
      width: 300px;
      height: 300px;
      position: absolute;
      clip: rect(0 300px 300px 150px);
      overflow: hidden;
    }

    .inner {
      /* content: ''; */
      width: 100%;
      height: 100%;
      background: #22E0A1;
      position: absolute;
      clip: rect(0 150px 300px 0);
      transform: rotate(200deg);
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="sector">
      <div class="inner"></div>
    </div>
    <div class="round"></div>
  </div>
</body>

</html>
