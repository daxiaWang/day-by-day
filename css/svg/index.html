    <style>
        body,
        html {
            background-color: #000;
        }
        
         :root {
            --woocommerce: #a46497;
            --wc-green: #7ad03a;
            --wc-red: #a00;
            --wc-orange: #ffba00;
            --wc-blue: #2ea2cc;
            --wc-primary: #a46497;
            --wc-primary-text: white;
            --wc-secondary: #ebe9eb;
            --wc-secondary-text: #515151;
            --wc-highlight: #77a464;
            --wc-highligh-text: white;
            --wc-content-bg: #fff;
            --wc-subtext: #767676;
        }
        
        .icon-logo-star {
            position: absolute;
            fill: url(#orange-to-pink);
            width: 120px;
            height: 120px;
            z-index: 3;
            top: 90px;
            left: var(--gap);
        }
        
        .footer-form-wrap {
            background: #434343;
            padding: 1.5rem;
            margin: -3rem 0 0;
            position: relative;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            margin-top: 100px;
            margin-left: 300px;
        }
        
        .footer-form-wrap:after {
            content: "";
            position: absolute;
            z-index: 5;
            top: 0;
            right: 100%;
            width: 20px;
            height: 48px;
            background: #909090;
            -webkit-clip-path: polygon(100% 0, 100% 100%, 0 100%);
            clip-path: polygon(100% 0, 100% 100%, 0 100%);
        }
    </style>
</head>
