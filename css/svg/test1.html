.leaf-container {

    height: 135px;
    margin: 0 auto;
    background: #eee;
    -webkit-transform: scale(1);
    transform: scale(1);
}
.leaf-icon {
    position: absolute;
    z-index: 1;
    width: 205px;
    height: 135px;
    fill: #fff;
}
.leaf-fill {
    width: 205px;
    height: 202.5px;
    background: #7Fbc5b;
    /* animation: fillUp 1.5s linear infinite; */
    transform: translate(102px, 0px);
}
@-webkit-keyframes fillUp {
    0% {
        transform: translate(0, 102px);
    }
    100% {
        transform: translate(0, -102px);
    }
}
@keyframes fillUp {
    0% {
        transform: translate(0, 102px);
    }
    100% {
        transform: translate(0, -102px);
    }
}
