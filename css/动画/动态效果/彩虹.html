<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .flow-colorful {
      max-width: 600px;
      height: 150px;
      background: linear-gradient(to right, red, orange, yellow, green, cyan, blue, purple);
      animation: hue 6s linear infinite;
    }

    @keyframes hue {
      from {
        filter: hue-rotate(0deg);
      }

      to {
        filter: hue-rotate(360deg);
      }
    }

    .flow-twill {
      padding-right: 30%;
      height: calc(1.4142 * 20px);
      background: repeating-linear-gradient(45deg, teal, teal 10px, transparent 11px, transparent 19px, teal 20px);
      background-clip: content-box;
      animation: twill 1s linear infinite;
      position: relative;
    }

    .flow-twill::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0, 0, 0, .5), hsla(0, 0%, 100%, .5), rgba(0, 0, 0, .5));
    }

    @keyframes twill {
      from {
        background-position: 0 0;
      }

      to {
        background-position: 0 calc(-1 * 1.4142 * 40px);
      }
    }

    .flow-wave {
      padding: 5px 0;
    }

    .flow-wave:hover,
    .flow-wave:focus {
      background: radial-gradient(circle at 10px -7px, transparent 8px, currentColor 8px, currentColor 9px, transparent 9px) repeat-x,
        radial-gradient(circle at 10px 27px, transparent 8px, currentColor 8px, currentColor 9px, transparent 9px) repeat-x;
      background-size: 20px 20px;
      background-position: -10px calc(100% + 16px), 0 calc(100% - 4px);
      animation: waveFlow 1s infinite linear;
    }

    @keyframes waveFlow {
      from {
        background-position-x: -10px, 0;
      }

      to {
        background-position-x: -30px, -20px;
      }
    }

    .body {
      position: relative;
      width: 100%;
      height: 200px;
    }

    .indicator {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      background: linear-gradient(to right top, teal 50%, transparent 50%) no-repeat;
      background-size: 100% calc(100% - 100vh);
      z-index: 1;
      pointer-events: none;
      mix-blend-mode: darken;
    }

    .indicator::after {
      content: '';
      position: fixed;
      top: 5px;
      bottom: 0;
      right: 0;
      left: 0;
      background: #fff;
      z-index: 1;
    }
  </style>
</head>

<body>
  <div class="flow-colorful"></div>
  <div class="flow-twill"></div>
  <div>
    <a href="#" class="flow-wave">hoveræˆ‘</a>

  </div>
  <div class="body">
    <div class="indicator">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vero illum cumque modi iste! Obcaecati necessitatibus
      qui quam deserunt porro itaque esse voluptate? Voluptate blanditiis id officia, itaque omnis dignissimos
      explicabo.
    </div>
  </div>
</body>

</html>
