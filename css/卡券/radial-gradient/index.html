<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .radial-gradient {
            width: 400px;
            height: 200px;
            background: radial-gradient(yellow, red);
        }
        
        .radial-gradient1 {
            width: 400px;
            height: 200px;
            background: radial-gradient(circle, yellow, red);
        }
        
        .radial-gradient2 {
            width: 400px;
            height: 200px;
            background: radial-gradient(223.6px circle, yellow, red);
        }
        
        .radial-gradient3 {
            width: 400px;
            height: 200px;
            background: radial-gradient(200px circle, yellow, red);
        }
        
        .radial-gradient4 {
            width: 400px;
            height: 200px;
            background: radial-gradient(circle at 12.5% 25%, yellow, red);
        }
    </style>
</head>

<body>
    <div class="radial-gradient"></div>
    <div class="radial-gradient1"></div>
    <div class="radial-gradient2"></div>
    <div class="radial-gradient3"></div>
    <!-- 指定渐变起始点位置 -->
    <div class="radial-gradient4"></div>
</body>

</html>
