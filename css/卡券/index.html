<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            margin: 10px auto;
            width: 1000px;
            height: 500px;
            border: 5px dashed transparent;
            background: linear-gradient(white, white) padding-box, repeating-linear-gradient(-45deg, red 0, #ccc .25em, white 0, white .75em);
        }
        
        .coupon {
            width: 300px;
            height: 100px;
            line-height: 100px;
            margin: 50px auto;
            text-align: center;
            position: relative;
            background: radial-gradient(circle at right bottom, transparent 10px, #ffffff 0) top right /50% 51px no-repeat, radial-gradient(circle at left bottom, transparent 10px, #ffffff 0) top left / 50% 51px no-repeat, radial-gradient(circle at right top, transparent 10px, #ffffff 0) bottom right / 50% 51px no-repeat, radial-gradient(circle at left top, transparent 10px, #ffffff 0) bottom left / 50% 51px no-repeat;
            filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, .2));
        }
        
        .coupon span {
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
            color: red;
            font-size: 50px;
            font-weight: 400;
        }
        /* 正三角 */
        
        .up-triangle {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 25px 40px 25px;
            border-color: transparent transparent rgb(245, 129, 127) transparent;
        }
        /* 倒三角 */
        
        .down-triangle {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 40px 25px 0 25px;
            border-color: rgb(245, 129, 127) transparent transparent transparent;
        }
        
        .triangle-box div:last-child {
            margin-top: 1rem;
        }
        
        .logo {
            width: 190px;
            height: 80px;
            float: left;
            margin-top: 8px
        }
        
        .logo h1 {
            position: relative
        }
        
        .logo h1 .logo-bd {
            display: block;
            margin-left: 22px;
            padding-top: 58px;
            width: 142px;
            overflow: hidden;
            background: url(http://img.alicdn.com/tfs/TB1_uT8a5ERMeJjSspiXXbZLFXa-143-59.png) 0 0 no-repeat;
            text-indent: -9999px;
        }
        
        * {
            padding: 0;
            margin: 0;
        }
        
        ul {
            list-style: none;
            width: 600px;
            margin: auto;
        }
        
        li {
            padding: 10px;
            border: 10px solid pink;
            outline-offset: -10px;
        }
        
        li+li {
            margin-top: -10px;
        }
        /* outline不计算大小 border计算大小 */
        
        li:hover {
            /* border:10px solid gold; */
            outline: 10px solid gold;
        }
        
        .position {
            border: 1px solid red;
            position: absolute;
            left: 0;
            right: 0;
            /* 等同于设置  width:100%;display:block */
        }
        
        .margin-wrap {
            /* 利用负值技巧进行整体移动 */
            margin-left: -6px;
        }
        
        .margin-wrap .item {
            float: left;
            width: 20%;
            height: 300px;
            border-left: 6px solid #fff;
            box-sizing: border-box;
        }
        
        input::-webkit-input-placeholder {
            /* Chrome/Opera/Safari */
            color: red;
        }
        
        input::-moz-placeholder {
            /* Firefox 19+ */
            color: red;
        }
        
        input:-ms-input-placeholder {
            /* IE 10+ */
            color: red;
        }
        
        input:-moz-placeholder {
            /* Firefox 18- */
            color: red;
        }
        
        input:focus {
            background-color: red;
        }
        
        input {
            border: none;
            outline: none;
        }
        /*容器*/
        
        .container {
            width: 300px;
            height: 200px;
            margin: 100px;
            padding: 20px;
            border: 1px solid #eee;
            font-size: 13px;
            color: #555;
        }
        
        .c-red {
            color: red;
        }
        
        p {
            background-color: rgba(189, 227, 255, 0.28);
            padding: 2px 5px;
        }
        /*单行*/
        
        .single {
            width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            word-break: break-all;
        }
        /*多行*/
        
        .mutiple {
            display: -webkit-box;
            /*重点，不能用block等其他，将对象作为弹性伸缩盒子模型显示*/
            -webkit-box-orient: vertical;
            /*从上到下垂直排列子元素（设置伸缩盒子的子元素排列方式）*/
            -webkit-line-clamp: 3;
            /*行数，超出三行隐藏且多余的用省略号表示...*/
            line-clamp: 3;
            word-break: break-all;
            overflow: hidden;
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <p class="coupon">
            <span>200</span>优惠券
        </p>

        <div class="triangle-box">
            <div class="up-triangle"></div>
            <div class="down-triangle"></div>
        </div>
        <div class="logo">
            <h1>
                <a href="#" role="img" class="logo-bd clearfix">淘宝网</a>
            </h1>

        </div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>

        <span class="position">1</span>
    </div>

    <div class="margin-wrap">
        <div class="item" style="background-color: red;"></div>
        <div class="item" style="background-color: green;"></div>
        <div class="item" style="background-color: yellow;"></div>
        <div class="item" style="background-color: pink;"></div>
        <div class="item" style="background-color: green;"></div>
    </div>

    <div>
        <input type="text" placeholder="请设置用户名">
    </div>
    <div class="container">
        <p class="single">
            <span class="c-red">单行溢出：</span>《ECMAScript 6 入门教程》是一本开源的 JavaScript 语言教程， 全面介绍 ECMAScript 6 新引入的语法特性。
        </p>
        <p class="mutiple">
            <span class="c-red">多行溢出：</span>《ECMAScript 6 入门教程》是一本开源的 JavaScript 语言教程， 全面介绍 ECMAScript 6 新引入的语法特性。本书覆盖 ES6 与上一个版本 ES5 的所有不同之处， 对涉及的语法知识给予详细介绍，并给出大量简洁易懂的示例代码。
        </p>
    </div>
</body>

</html>
