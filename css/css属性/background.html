<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            color: red;
            /* all: initial; */
            font-size: 20px;
        }
        
        p {
            /* width: 100px;
            height: 100px; */
            border: 1px solid #000;
        }
        
        p:nth-child(1) {
            color: #768;
            writing-mode: vertical-lr;
        }
        
        p:nth-child(2) {
            font-size: 30px;
            all: initial;
            color: blue;
        }
        
        p:nth-child(3) {
            writing-mode: sideways-lr;
        }
        
        p {
            border: .8em darkviolet;
            border-style: dotted double;
            margin: 1em 0;
            padding: 1.4em;
            background: linear-gradient(60deg, red, yellow, red, yellow, red);
            font: 900 1.2em sans-serif;
            text-decoration: underline;
        }
        
        .border-box {
            background-clip: border-box;
        }
        
        .padding-box {
            background-clip: padding-box;
        }
        
        .content-box {
            background-clip: content-box;
        }
        
        .text {
            background-clip: text;
            -webkit-background-clip: text;
            color: rgba(0, 0, 0, .2);
        }
        
        .row-of-icons {
            -webkit-user-select: none;
            /* Chrome & Safari all */
            -moz-user-select: none;
            /* Firefox all */
            -ms-user-select: none;
            /* IE 10+ */
            user-select: none;
        }
        
        .force-select {
            user-select: all;
            -webkit-user-select: all;
            /* Chrome 49+ */
            -moz-user-select: all;
            /* Firefox 43+ */
        }
        
        h1 {
            border: 50px solid transparent;
            padding: 15px;
            border-image: url(1.png) 20% round;
        }
    </style>
</head>

<body>
    <div>
        <p>今天是个好日子啊好日子1</p>
        <p>你好你好你好2</p>
        <p>今天是个好日子啊好日子</p>
        <p class="border-box">背景延伸到边框。</p>
        <p class="padding-box">背景延伸到边框的内部边缘。</p>
        <p class="content-box">背景仅延伸到内容盒的边缘。</p>
        <p class="text">背景被裁剪为前景文本。</p>
    </div>
    <div class="row-of-icons">
        aaaaaaaaaaaaaaaaaaaaaaa
    </div>
    <div class="force-select">
        aaaaaaaaaaaaaaaaaaaaaaa 背景被裁剪为前景文本。
        <span>背景被裁剪为前景文本。</span>
    </div>
    <h1>This is a title</h1>
</body>

</html>
