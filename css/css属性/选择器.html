<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    li+li {
      font-weight: bold;
    }

    li~li {
      color: red;
    }

    li:has(span) {
      color: green;
    }

    li:has(span) +li {
      color: blue;
    }
  </style>
</head>

<body>
  <div>
    <ul>
      <li>List item 1</li>
      <li>List item 2</li>
      <li>
        <span>List item 3 has span</span>
      </li>
      <li>List item 4</li>
    </ul>
    <ol>
      <li>List item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
      <li>List item 4</li>
    </ol>
  </div>
</body>

</html>
