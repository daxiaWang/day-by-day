<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /* box-sizing: content-box; */
        }
        
        .border {
            width: 200px;
            height: 200px;
            border: 1px solid #03A9F3;
            margin: 200px auto;
            position: relative;
        }
        
        .border::before,
        .border::after {
            content: "";
            width: 20px;
            height: 20px;
            position: absolute;
        }
        
        .border::before {
            border-left: 1px solid #03A9F3;
            border-top: 1px solid #03A9F3;
            left: -5px;
            top: -5px;
        }
        
        .border::after {
            border-right: 1px solid #03A9F3;
            border-bottom: 1px solid #03A9F3;
            right: -5px;
            bottom: -5px;
        }
        
        .border:hover::before,
        .border:hover::after {
            width: calc( 100% + 9px);
            height: calc( 100% + 9px);
            /* width: 100%;
            height: 100%; */
        }
    </style>
</head>

<body>
    <div class="border"></div>
</body>

</html>
