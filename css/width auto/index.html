<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        html,
        body {
            width: 100%;
            /* box-sizing: border-box; */
            /* box-sizing: content-box; */
        }
        
        .box {
            border: 1px solid;
            padding: 30px;
            margin: 10px;
        }
        
        .box1 {
            width: 100%;
        }
        
        .box2 {
            width: auto;
        }
        
        .box3 {
            width: fit-content;
        }
    </style>
</head>

<body>
    <div class="box box1">box1</div>
    <div class="box box2">box2</div>
    <div class="box box3">box3</div>
    <div class="box box3">box3box3box3box3</div>
</body>

</html>
