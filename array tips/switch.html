<script>
    function test1() {
        console.log("test1")
    }

    function test() {
        console.log("test")
    }

    function test2() {
        console.log("test2")
    }

    function switchFn(params) {
        switch (params) {
            case 1:
                test1();
                break;
            case 2:
                test2();
                break;

            default:
                test()
                break;
        }

    }

    function switchFn1(params) {
        var data = {
            1: test1,
            2: test2,
            3: test
        }
        data[params] && data[params]()
    }
    switchFn(1)
    switchFn1(1)

         test test,test test test test`
